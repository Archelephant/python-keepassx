language: python
python:
  - "2.7"
  - "3.3"
install:
  - pip install -r requirements.txt --use-mirrors
  - pip install coveralls --use-mirrors
  - python setup.py develop
script:
  - py.test --pep8 --flakes --cov keepassx --cov-report term-missing
notifications:
  email:
    - js@jamesls.com
after_success: coveralls
